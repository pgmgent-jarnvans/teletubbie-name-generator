<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletubie generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <label for="name"></label>
            <input name="name" id="name" type="text" placeholder="">
            <button type="submit" class="send">Generate my teletubbie name!</button>
        </form>
        <div>
            <p>Your teletubbie name is: <br> <span class="teletubie-name"> </span> </p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
